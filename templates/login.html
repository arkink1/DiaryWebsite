{% extends "layout.html" %}

{% block title %}
    Dear Diary - Login
{% endblock %}

{% block body %}

    <h1 style="text-align:center;padding:20px;">Login</h1>

    <div style="text-align:center;">
        <a href="{{ url_for('register') }}" style>Don't have an account? Register.</a>
    </div>
    
    <div class="container">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter your username" maxlength="25" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group" style="text-align:center">
                <button type="submit" class="btn btn-light">Login</button>
            </div>
        </form>
    </div>

{% endblock %}
